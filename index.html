<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
</head>
<title>Pedra, Papel e Tesoura! | João Pedro</title>
<Style>
    body {
        background: #605A6D;
    }

    button {
        background: #BBD9B4;
    }

    #title {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 2rem;
        color: #fff;
    }
</Style>

<body>
    <header class="text-center py-2">
        <h1 id="title">Pedra, Papel e Tesoura!</h1>
    </header>
    <main class="mx-auto py-4">
        <div class="flex justify-center">
            <button class=" p-4 rounded-lg m-2" name="pedra">
                <h2 class="text-lg font-medium">Pedra</h2>
                <img class="h-12" src="images/icon-rock.svg" alt="" />
            </button>

            <button class="p-4 rounded-lg m-2" name="papel">
                <h2 class="text-lg font-medium">Papel</h2>
                <img class="h-12" src="images/icon-paper.svg" alt="" />
            </button>
            <button class="p-4 rounded-lg m-2" name="tesoura">
                <h2 class="text-lg font-medium">Tesoura</h2>
                <img class="h-12" src="images/icon-scissors.svg" alt="" />
            </button>
        </div>
        <h2 class="text-xl font-medium text-center py-4">Pontuação</h2>
        <div class="flex justify-center">
            <div class="bg-pink-200  p-4 rounded-lg m-2">
                <p>Jogador</p>
                <p id="score1">0</p>
            </div>
            <div class="bg-pink-200  p-4 rounded-lg m-2">
                <p>Bot</p>
                <p id="score2">0</p>
            </div>
        </div>
        <div class="flex justify-center py-4">
            <div class="bg-white p-4 rounded-lg m-2">
                <p>Jogador</p>
                <img class="h-12" src="" name="jogador" />
            </div>
            <h1 class="text-2xl font-medium mx-4">X</h1>
            <div class="bg-white p-4 rounded-lg m-2">
                <p>Bot</p>
                <img class="h-12" src="" name="bot" />
            </div>
        </div>
        <div class="text-center py-4">
            <p class="text-xl text-white font-medium" name="result">Resultado:</p>
        </div>
    </main>
    <footer class="text-center text-white py-2">
        <p>
            &COPY; Developed by Bruno Paulon
        </p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
